<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" defer type="module"></script>
    <title>Cálculo- IMC</title>
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>
    <div class="content">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" name="" id="weight" placeholder="100" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input type="text" name="" id="height" placeholder="100" />
          </div>
          <button type="submit">
            Calcular IMC
            <img
              src="./assets/arrow.svg"
              alt="imagem de uma flecha para a direita"
            />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="imagem para fechar a caixa" />
          </button>
          <span>Seu IMC é de 28</span>
        </h2>
      </div>
    </div>
  </body>
</html>
